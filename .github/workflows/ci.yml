name: Continuous Integration

on: [push, pull_request, workflow_dispatch]

jobs:
  ci:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.3.0
      - uses: extractions/setup-just@v1
        with:
          just-version: '1.12.0'

      - name: run docker-based ci
        run: just docker-ci
